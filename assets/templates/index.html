<script>
    $('#tools-wrapper').hover(function () {
        if (!$('#tools').hasClass('expanded')) {
            $('#tools').toggleClass('active');            
        }
    });

    $('#tools').click(function () {
        $('#tools').addClass('expanded');
    });

    $(document).click(function (event) {
        if (!$(event.target).closest('#tools, #tools-wrapper').length) {
            $('#tools').removeClass('active');
            $('#tools').removeClass('expanded');
        }
    });

    function getTime() {
        const now = new Date();
        const now_hour = now.getHours().toString().padStart(2, "0");
        const now_minute = now.getMinutes().toString().padStart(2, "0");
        document.getElementById("hour").innerText = now_hour;
        document.getElementById("minute").innerText = now_minute;
    }
    setInterval(() => {
        getTime();
    }, 1000);
</script>
