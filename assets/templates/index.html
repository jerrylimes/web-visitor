<script>
    $(function () {
        $("#bean").hover(function () {
            $("#bean").addClass("active");
        }, function () {
            if (!$("#bean").hasClass("expanded")) {
                $("#bean").removeClass("active");
            }
        });

        $("#bean").click(function (event) {
            event.stopPropagation();
            $("#bean").addClass("active expanded");
            $("#jelly-positioning").addClass("float");
        });

        $(document).click(function () {
            $("#bean").removeClass("active expanded");
            $("#jelly-positioning").removeClass("float");
        });
    });

    function timeUpdate() {
        const now = new Date();
        const currentHour = now.getDate().toString().padStart(2, "0");
        const currentMinute = now.getMinutes().toString().padStart(2, "0");
        const currentSecond = now.getSeconds().toString().padStart(2, "0");
        document.getElementById("hours").innerText = currentHour;
        document.getElementById("minutes").innerText = currentMinute;
        document.getElementById("seconds").innerText = currentSecond;
    }
    setInterval(() => {
        timeUpdate();
    }, 1000);
</script>
