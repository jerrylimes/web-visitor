<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <title>so I have this website...</title>
    <script src="{{ url_for('static', filename='scripts/jquery-3.7.1.min.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=alternate_email,arrow_forward,exit_to_app,gavel,info,person_add,science,web_stories" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
</head>

<body>
    <header id="inscape-wrapper">
        <div id="inscape">
            <div id="home">
                <div id="logo">
                </div>
            </div>
            <div class="inscape-button" id="is-button-1">
                <span class="material-symbols-outlined inscape-button-glyph">exit_to_app</span>
                <span class="inscape-button-label">goto</span>
            </div>
            <div class="inscape-button" id="is-button-2">
                <span class="material-symbols-outlined inscape-button-glyph">web_stories</span>
                <span class="inscape-button-label">projects</span>
            </div>
            <div class="inscape-button" id="is-button-3">
                <span class="material-symbols-outlined inscape-button-glyph">person_add</span>
                <span class="inscape-button-label">contact</span>
            </div>
            <div class="inscape-button" id="is-button-4">
                <span class="material-symbols-outlined inscape-button-glyph">info</span>
                <span class="inscape-button-label">about</span>
            </div>
            <div id="is-exp">

            </div>
        </div>
    </header>

    <div id="backlight"></div>
    <main>
        {% block content %}{% endblock %}
    </main>

    <footer id="copyright-info">
        <p class="copyright-info" xmlns:cc="http://creativecommons.org/ns#" xmlns:dct="http://purl.org/dc/terms/"><a
                property="dct:title" rel="cc:attributionURL" href="https://jerryly.top">The website
                https://jerryly.top</a>
            by <a rel="cc:attributionURL dct:creator" property="cc:attributionName" href="https://jerryly.top">Jerry
                Li</a> is licensed under <a href="https://creativecommons.org/licenses/by-nd/4.0/?ref=chooser-v1"
                target="_blank" rel="license noopener noreferrer" style="display:inline-block;">CC BY-ND 4.0 <img
                    style="height:22px!important;margin-left:3px;vertical-align:text-bottom;"
                    src="https://mirrors.creativecommons.org/presskit/icons/cc.svg?ref=chooser-v1" alt=""><img
                    style="height:22px!important;margin-left:3px;vertical-align:text-bottom;"
                    src="https://mirrors.creativecommons.org/presskit/icons/by.svg?ref=chooser-v1" alt=""><img
                    style="height:22px!important;margin-left:3px;vertical-align:text-bottom;"
                    src="https://mirrors.creativecommons.org/presskit/icons/nd.svg?ref=chooser-v1" alt=""></a></p>
        <p class="copyright-info" id="footer-links">
            <a href="mailto:jerrylovesapple@icloud.com">
                <span class="material-symbols-outlined">alternate_email</span>
            </a>
            <a href="javascript:;" onclick="alert('Currently no items in test. Stay tuned!')">
                <span class="material-symbols-outlined">science</span>
            </a>
            <a href="https://blog.jerryly.top/20240404.html">
                <span class="material-symbols-outlined">gavel</span>
            </a>
        </p>
    </footer>
    <script>
        $(document).mousemove(function (event) {
            const windowWidth = $(window).width() * 0.1;
            if (event.pageX <= windowWidth) {
                $('#inscape').addClass('hover');
            } else {
                if (!$('#inscape').is(':hover') && !$('.inscape-button:hover').length) {
                    $('#inscape').removeClass('hover');
                }
            }
        });

        $(document).click(function (event) {
            if (!$(event.target).closest('#inscape').length) {
                $('#inscape').removeClass('hover');
                $('#inscape').removeClass('expanded');
            }
        });

        $('.inscape-button').click(function () {
            $('#inscape').addClass('expanded');
        })

        $('.inscape-button').click(function () {
            // 1️⃣ Remove highlight from all buttons and remove padding
            $('.inscape-button').removeClass('highlight');
            $('#is-exp').removeClass('togglePadding');

            // 2️⃣ Highlight the clicked button and add padding
            $(this).addClass('highlight');
            $('#is-exp').addClass('togglePadding');

            // 3️⃣ Update content based on button ID
            if (this.id === 'is-button-1') {
                $('#is-exp').html(`<span><b>explore the subdomains of jerryly.top</b></span>
        <span>not much to see here actually. Try visiting <a href="https://live.jerryly.top">live.jerryly.top</a></span>`);
            } else if (this.id === 'is-button-2') {
                $('#is-exp').html(`<span><b>check out the things I've been working on</b></span>
        <span>also available at <a href="https://live.jerryly.top">live.jerryly.top</a></span>`);
            } else if (this.id === 'is-button-3') {
                $('#is-exp').html(`<span><b>find me at</b></span>
        <span><a href="mailto:jerrysmailbox77@gmail.com">jerrysmailbox77@gmail.com</a> or call me at +14343104701</span>`);
            } else if (this.id === 'is-button-4') {
                $('#is-exp').html(`<span><b>about</b></span>
        <span>Hi! ;-) I'm a first-year student at the University of Virginia majoring in Computer Science. I love computers, pop culture, and Taylor Swift.</span>`);
            }
        });
    </script>
</body>

</html>
