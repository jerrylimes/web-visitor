<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <title>Hello.</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
</head>

<body>
    <div id="int">
        <div id="int-more">
            <div id="int-expanded">
                <div id="int-positioning">
                    <div id="int-button">
                        <div id="home-button">
                            <div id="home"></div>
                        </div>
                        <div id="more-button">
                            <svg xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 448 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->

                            </svg>
                        </div>
                    </div>
                    <div id="little-clock">
                        <span id="text-n" class="greet">
                            Bonjour
                        </span>
                        <div id="clock">
                            <span id="text-n">
                                <span id="hour"></span>:<span id="minute"></span>:<span id="second"></span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div id="items">

                    </svg>
                    &ensp;About

                <span id="text-n">

                    </svg>
                    &ensp;Archived
                </span>
                <span id="text-n" class="item-n">
                    <svg xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 448 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->

                    </svg>
                    &ensp;Post-it
                </span>
            </div>
        </div>
    </div>
    <main>
        {% block content %}{% endblock %}
    </main>
    <script>
        $(function () {
            $("#int-expanded").click(function (e) {
                e.stopPropagation();
                $(this).addClass("active");
            });

            $("#more-button").click(function (e) {
                e.stopPropagation();
                $("#int-expanded").toggleClass("drift");
                $("#items").toggleClass("active");
            });

            $(document).click(function (e) {
                if (
                    !$(e.target).closest("#int-expanded").length &&
                    !$(e.target).closest("#more-button").length
                ) {
                    $("#int-expanded").removeClass("active drift");
                    $("#items").removeClass("active");
                }
            });
        });


        function getTime() {
            const now = new Date();
            const now_hour = now.getHours().toString().padStart(2, "0");
            const now_minute = now.getMinutes().toString().padStart(2, "0");
            const now_second = now.getSeconds().toString().padStart(2, "0");
            // const now_milisec = now.getMilliseconds().toString().padStart(3, "0");
            document.getElementById("hour").innerText = now_hour;
            document.getElementById("minute").innerText = now_minute;
            document.getElementById("second").innerText = now_second;
            // document.getElementById("mili").innerText = now_milisec;
        }
        setInterval(() => {
            getTime();
        }, 1000);

        const now = new Date();
        const now_hour = now.getHours().toString().padStart(2, "0");
        if (now_hour > 17) {
            document.getElementsByClassName("greet")[0].innerText = "Bonsoir, ça va?";
        } else {
            document.getElementsByClassName("greet")[0].innerText = "Bonjour, ça va?";
        }
    </script>
</body>

</html>
