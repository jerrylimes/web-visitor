                <div id="inquiry">
                    <div id="clock">
                        <span id="hour"></span>:
                        <span id="minute"></span>
                    </div>
                    <a href="https://github.com/jerrylovescheese/jerrylovescheese/blob/main/Resume%20(May%202025).pdf">

                            <svg xmlns="http://www.w3.org/2000/svg"

            <div id="top-info">
                Select a button to see what it does.
            </div>
        </div>
    </div>
    <main>
        {% block content %}{% endblock %}
    </main>
    <script>
        const now = new Date();
        if (now.getHours() < 17) {
            document.getElementById("greeting").innerText = "Bonjour";
        } else {
            document.getElementById("greeting").innerText = "Bonsoir";
        }

        function updateClock() {
            const clock = new Date();
            const curHr = clock.getHours().toString().padStart(2, "0");
            const curMin = clock.getMinutes().toString().padStart(2, "0");
            document.getElementById("hour").innerText = curHr;
            document.getElementById("minute").innerText = curMin;
        }

        setInterval(() => {
            updateClock();
        }, 1000);

        $("#top-wrapper").hover(function () {
            $("#top-wrapper").toggleClass("active");
            $("#top-info").toggleClass("active");
        });

        $("#top-wrapper").hover(function () {
            document.getElementById("top-info").innerText = "Select a button to see what it does.";
        });

        $("#home").hover(function () {
            document.getElementById("top-info").innerHTML = "<span class=\"top-info-heading\">jerryly.top</span>click to return to the main page.";
        });

        $("#top-buttons-1").hover(function () {
            document.getElementById("top-info").innerHTML = "<span class=\"top-info-heading\">goto</span>go to my <a href=\"https://blog.jerryly.top\">blog</a> or <a href=\"https://github.com/jerrylovescheese\">my other projects on GitHub.</a>";
        });

        $("#top-buttons-2").hover(function () {
            document.getElementById("top-info").innerHTML = "<span class=\"top-info-heading\">news</span>check out my news site.";
        });

        $("#top-buttons-3").hover(function () {
            document.getElementById("top-info").innerHTML = "<span class=\"top-info-heading\">contact</span>find me on Twitter at @jerrylovestweet. Click for more contacts.";
        });

        $("#top-buttons-4").hover(function () {
            document.getElementById("top-info").innerHTML = "<span class=\"top-info-heading\">about</span>Hi! I'm Jerry Li, and I'm a first-year student at the University of Virginia majoring in Computer Science (Bachelor of Arts).";
        });

        $("#top-card").hover(function () {
            document.getElementById("top-info").innerHTML = "<span class=\"top-info-heading\">Resume</span>Click for my resume.";
        });

        let lastScrollY = window.scrollY;
        window.addEventListener('scroll', () => {
            const currentScrollY = window.scrollY;

            if (currentScrollY > lastScrollY) {
                $("#ext, #inquiry").addClass("hide");
            } else if (currentScrollY < lastScrollY) {
                $("#ext, #inquiry").removeClass("hide");
            }
            lastScrollY = currentScrollY;
        })
    </script>
</body>

</html>
